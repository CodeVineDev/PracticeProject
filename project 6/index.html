<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-validation">
            <label for="name">
                <input placeholder="Enter your Name" type="text" name="name" id="name">
            </label>
            <label for="email">
                <input placeholder="Enter you Email" type="email" name="email" id="email">
            </label>
            <label for="password">
                <input placeholder="Password" type="password" name="password" id="password">
            </label>
            <label for="password">
                <input placeholder="Confirm Password" type="password" name="comfirm-password" id="comfirm-password">
            </label>
            <button id="submit">Submit</button>
        </div>
    </div>
</body>

</html>
